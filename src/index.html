<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПрофСтрой - стоительная бригада.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<header>
    <div class="container-fluid header__line d-flex justify-content-end">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-telephone-fill h-75 text-black my-auto" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
        </svg>
        <span class="my-auto px-3 text-black fs-5">8-984-000-73-73</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-telephone-fill h-75 text-black my-auto" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
        </svg>
        <span class="my-auto px-3 text-black fs-5">8-960-366-75-83</span>
    </div>
</header>
<main class="ratio ratio-1x1 container">
    <div class="title ">
        <img src="./images/brigadatitle.jpg" alt="Стрительная бригада" class="brigada-title">
        <img src="./images/location.jpg" alt="Работаем по Ульяновску и Ульяновской области" class="location-title">
        <img src="./images/mainimg.png" alt="Работаем командой" class="team-title">
        <p class="no-avans">Работаем <strong>БЕЗ ПРЕДОПЛАТЫ И АВАНСА</strong><br/>
            Выезд мастера на замер <strong>БЕСПЛАТНО</strong>
        </p>
        <button class="mt-3 float-end">Отправить заявку</button>
    </div>
    <div class="sections">
        <p class="text-uppercase"> все виды работ <strong class="text-decoration-underline">из нашего материала</strong>
        </p>
        <div class="d-flex">
            <div>
                <img src="images/bani.jpg" class="bani">
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>БАНИ</span>
                </div>
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>ХОЗБЛОКИ</span>
                </div>
            </div>
            <div>
                <img src="images/besedki.jpg" class="bani">
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>БЕСЕДКИ</span>
                </div>
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>ВЕРАНДЫ</span>
                </div>
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>ТЕРРАСЫ</span>
                </div>
            </div>

        </div>
        <div class="d-flex">
            <div>
                <img src="images/zabor.jpg" class="bani">
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>ЗАБОРЫ</span>
                </div>
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>ПЕРЕГОРОДКИ</span>
                </div>
            </div>
            <div>
                <img src="images/roof.jpg" class="bani">
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>САЙДИНГ</span>
                </div>
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>КРЫШИ</span>
                </div>
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>ОКНА</span>
                </div>
            </div>
            <div>
                <img src="images/road.jpg" class="bani">
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>ДОРОЖКИ</span>
                </div>
                <div class="info d-flex">
                    <div class="pixel my-auto"></div>
                    <span>СТЯЖКИ</span>
                </div>
            </div>

        </div>
        <div class="w-100 text-center mt-2">
            <button style="left: auto; right: auto">Отправить заявку</button>
        </div>

    </div>
</main>
<footer>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
